<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <link rel = "stylesheet" href = "./style.css"/>
    <title>weather</title>
</head>
<body>

    <div class="Location">
        <h1 class = "Location-Timezone">Timezone</h1>
        <p></p>
        <h3 class = "Icon">Icon</h3>
    </div>
    <div class="tempreture">
        <div class="degree-section">
            <h2 class="tempreture-degree">34</h2>
            <span>0C</span>
        </div>
        <div class="feels">
            <p>
                Feels Like:
            </p>
            <h6 class="feels-Like">10</h6>
            <span>0C</span>
        </div>
        <div class="tempreture-description">very very cold</div>
    </div>
    <div class="sun">
        <h4 class="sunrise">0</h4>
        <span>--am</span>
        <h5 class = "sunset">0</h5>
        <span>--pm</span>
    </div>


    <script src = "app.js"></script>
</body>
